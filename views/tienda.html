<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description"
    content="Wikisaur Home, sitio completamente dedicado a los dinosaurios, encontraras su historia, tipos de dinosaurios, paleontologia y peliculas." />
  <meta name="keywords"
    content="WIKI, DINOSAURIOS, DINOSAUR, WIKIPEDIA, JURASSIC, PARK, PREHISTORICO, PREHISTORIC, REX, TRICERATOPS, PALEONTOLOGIA, PELICULAS" />
  <link rel="icon" href="../multimedia/img/logosmall.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <!-- <link rel="icon" href="./img/planticon.png" type="image/x-icon"> -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/stylejs.css" />
  <title>Wikisaur | Tienda Online</title>
</head>

<body>
  <!-- HEADER DEL SITIO -->
  <header>
    <nav class="barra container">
      <ul class="barra__lista">
        <div class="row mb-3 justify-content-center">
          <li class="col-6 col-lg-3">
            <h1 class="barra__lista__logo">wikisaur</h1>
          </li>
        </div>
        <div class="row justify-content-center mt-5">
          <li class="col-4 col-lg-2 fs-lg-3 fs-6 mt-3">
            <a href="../index.html" class="barra__lista__links">Home</a>
          </li>
          <li class="col-4 col-lg-2 fs-lg-3 fs-6 mt-3">
            <a href="./history.html" class="barra__lista__links">Historia</a>
          </li>

          <li class="col-4 col-lg-2 fs-lg-3 fs-6 mt-3">
            <a href="./dinosaurs.html" class="barra__lista__links">Especies</a>
          </li>
          <li class="col-5 col-lg-3 fs-lg-3 fs-6 mt-3">
            <a href="./paleontology.html" class="barra__lista__links">Paleontologia</a>
          </li>
          <li class="col-5 col-lg-2 fs-lg-3 fs-6 mt-3">
            <a href="./tienda.html" class="barra__lista__links">Tienda</a>
          </li>
        </div>
      </ul>
    </nav>
  </header>
  <!--  -->

  <main>
    <h3 class="mt-3 mb-3 titulo">Bienvenido a nuestra Tienda online</h3>

    <!-- Aca se carga la fecha del ultimo acceso a la tienda -->
    <h3 id="fechaAcceso" class="subtitulo mt-3 mb-5"></h3>

    <!-- Boton que abre el canvas donde podemos elegir para ordenar o filtrar los productos -->
    <button class="boton" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
      aria-controls="offcanvasWithBothOptions">
      Ordenar y Filtrar
    </button>
    <!-- Canvas donde tenemos las  opciones de orden o filtro -->
    <div class="offcanvas offcanvas-start text-bg-dark" data-bs-scroll="true" tabindex="-1"
      id="offcanvasWithBothOptions" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fs-2" id="offcanvasLabel">
          Orden y Filtro de productos
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="opciones row justify-content-center border rounded rounded-4 border-white border-3 p-5">
          <div class="opciones_orden d-flex flex-column align-items-center col-10">
            <div class="d-flex flex-column">
              <h4>Ordenar por:</h4>
              <label for="alfabeticamente" class="filtro"><input class="form-check-input" type="radio" name="orden"
                  id="alfabeticamente" />
                Alfabeticamente</label>
              <label for="menorPrecio" class="filtro"><input class="form-check-input" type="radio" name="orden"
                  id="menorPrecio" />
                Menor Precio</label>
              <label for="mayorPrecio" class="filtro"><input class="form-check-input" type="radio" name="orden"
                  id="mayorPrecio" />
                Mayor Precio</label>
            </div>
            <button class="boton mt-3 mb-5" id="btnOrdenar">Ordenar</button>
          </div>
          <div class="opciones_filtrado d-flex flex-column align-items-center col-10">
            <div class="d-flex flex-column">
              <h4>Filtrar por:</h4>
              <label for="juguetesFiltro" class="filtro">
                <input class="form-check-input" type="radio" name="filtro" id="juguetesFiltro" />
                Juguetes</label>
              <label for="remerasFiltro" class="filtro"><input class="form-check-input" type="radio" name="filtro"
                  id="remerasFiltro" />
                Remeras</label>
              <label for="puzzlesFiltro" class="filtro"><input class="form-check-input" type="radio" name="filtro"
                  id="puzzlesFiltro" />
                Puzzles</label>
            </div>
            <button class="boton mt-3 mb-5" id="btnFiltrar">Filtrar</button>
          </div>
          <div class="col-6">
            <button class="boton mt-3 mb-5" id="btnReset">
              Borrar Filtros
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Titulo de productos e icono del carrito de compras -->
    <div class="row mt-5 justify-content-center align-items-center">
      <div class="col-10">
        <h3 class="titulo_productos texto">Productos</h3>
      </div>
      <div class="col-2">
        <a data-bs-toggle="offcanvas" href="#offcanvasCarrito" role="button" aria-controls="offcanvasCarrito">
          <i class="fa-solid fa-cart-shopping position-relative" id="iconoCarrito">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              id="badgeCarrito">
              0
            </span>
          </i>
        </a>
      </div>
    </div>

    <!-- Este es el div principal que tendra todas las cards de los productos cargados -->
    <div class="fila" id="divcontenedor"></div>

    <!-- Este es el canvas que tiene el carrito de compras -->
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasCarrito"
      aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fs-2" id="offcanvasLabel">
          Carrito de Compras
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="carritoBody"></div>
      <h3 id="cantProdu" class="fs-3 p-3 border-top border-secondary border-2 texto"></h3>
      <h3 id="sumatoria" class="fs-3 p-3 border-top border-bottom border-secondary border-2 texto"></h3>
      <div class="mx-auto">
        <button class="boton boton_carrito mx-auto mb-3" id="vaciarCarrito">
          Vaciar Carrito
        </button>
        <button class="boton boton_carrito mx-auto mb-3" id="comprarCarrito">
          Comprar
        </button>
      </div>
    </div>
  </main>

  <!-- footer del sitio -->
  <footer class="pie row align-items-center">
    <div class="col-12 col-md-4 d-flex justify-content-md-start justify-content-center mt-3">
      <a href="../index.html">
        <img src="../multimedia/img/logosmall.png" alt="Logo de wikisaur" class="pie__logo" />
      </a>
    </div>
    <div class="col-12 col-md-4 d-flex justify-content-center justify-content-center mt-3">
      <h6 class="pie__firma">Design by Nahuel Vignatti - 2022</h6>
    </div>
    <div class="col-12 col-md-4 d-flex justify-content-md-end justify-content-center mt-3">
      <section class="pie__social">
        <a href="http://www.facebook.com"><i class="bi bi-facebook pie__social__icon"></i></a>
        <a href="http://www.instagram.com"><i class="bi bi-instagram pie__social__icon"></i></a>
        <a href="https://github.com/nahuel-vignatti/proyecto_final_wikisaur"><i
            class="bi bi-github pie__social__icon"></i></a>
      </section>
    </div>
  </footer>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script src="../js/clases/producto.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/clases/GestorProductos.js"></script>
</body>

</html>
